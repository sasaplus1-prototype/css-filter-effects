<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <title></title>
    <style>
      img {
        width: 320px;
        height: 240px;
        display: block;
      }
    </style>
  </head>
  <body>
    <img src="cat.jpg" alt="cat">
    <img src="cat.jpg" alt="cat" style="filter: blur(10px); -webkit-filter: blur(10px)">
    <img src="cat.jpg" alt="cat" style="filter: brightness(0.4); -webkit-filter: brightness(0.4)">
    <img src="cat.jpg" alt="cat" style="filter: contrast(200%); -webkit-filter: contrast(200%)">
    <img src="cat.jpg" alt="cat" style="filter: drop-shadow(5px 5px 5px gray); -webkit-filter: drop-shadow(5px 5px 5px gray)">
    <img src="cat.jpg" alt="cat" style="filter: grayscale(50%); -webkit-filter: grayscale(50%)">
    <img src="cat.jpg" alt="cat" style="filter: hue-rotate(90deg); -webkit-filter: hue-rotate(90deg)">
    <img src="cat.jpg" alt="cat" style="filter: hue-rotate(180deg); -webkit-filter: hue-rotate(180deg)">
    <img src="cat.jpg" alt="cat" style="filter: hue-rotate(270deg); -webkit-filter: hue-rotate(270deg)">
    <img src="cat.jpg" alt="cat" style="filter: invert(75%); -webkit-filter: invert(75%)">
    <img src="cat.jpg" alt="cat" style="filter: opacity(25%); -webkit-filter: opacity(25%)">
    <img src="cat.jpg" alt="cat" style="filter: saturate(40%); -webkit-filter: saturate(40%)">
    <img src="cat.jpg" alt="cat" style="filter: sepia(60%); -webkit-filter: sepia(60%)">

    <hr>

    <img src="cat.jpg" alt="cat" style="filter: hue-rotate(180deg) blur(5px); -webkit-filter: hue-rotate(180deg) blur(5px)">
    <img src="cat.jpg" alt="cat" style="filter: sepia(50%) blur(2px); -webkit-filter: sepia(50%) blur(2px)">
  </body>
</html>
